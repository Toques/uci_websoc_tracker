<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication</title>
</head>
<body>

    <h1> Register with UCI Tracker</h1>
    {% if registered %}
    Thank you for registering
    <a href="{% url 'courses:index' %}" >Go to your courses</a><br />
    {% else %}
    Register here!<br />

    <form id = "user_form" method = "post" action = "/register/"
                enctype = "multipart/form-data">

          {% csrf_token %}

          {{user_form.as_p}}
          {{profile_form.as_p}}

           <input type = "submit" name = "submit" value = "Register" />
    </form>
    {% endif %}
</body>
</html>
